templates:
  utter_greet:
  - text: Olá. Posso fornecer informações sobre os Correios, bancos ou detalhes sobre as contas correntes que você possui. Quais informações você deseja?
  utter_goodbye:
  - text: Até a próxima!👋
  - text: Tchau, até logo.👋
  - text: Foi um prazer conversar com você.
  utter_ok:
  - text: Ok!👍
  utter_rephrase:
  - text: Poderia refazer a pergunta com outras palavras? 🤔
  - text: Desculpe, não consegui captar sua intenção. Poderia refazer o pedido?
  utter_out_of_scope:
  - text: Desculpe, Não consigo responder sobre este assunto.😢
  - text: Não consigo te ajudar neste assunto?.😢
  utter_help:
  - text: Consigo enviar alguns fatos sobre diferentes bancos. Posso responder sobre algumas questionamentos da suas contas correntes.
       Posso listar as suas últimas transações.
