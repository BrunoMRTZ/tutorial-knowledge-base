define

  conhecimento sub relation,
    relates relativo,
    relates origina;

  assunto sub entity,
    plays relativo,
    has pessoaFJ,
    has grupo,
    has família,
    has tipo,
    has objeto;

  base sub entity,
    plays origina,
    has pergunta,
    has resposta;
    

  grupo sub attribute,
	  datatype string;
  família sub attribute,
	  datatype string;
  tipo sub attribute,
	  datatype string;
  objeto sub attribute,
	  datatype string;
  pessoaFJ sub attribute,
	  datatype string;
  pergunta sub attribute,
	  datatype string;
  resposta sub attribute,
	  datatype string;
